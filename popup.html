<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CraftingChrome</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="app">
			<img src="assets/logo.png" class="title"/>
			<div class="container">
				<div class="button-container" id="mode-buttons">
					<button data-mode="pomodoro" id="pomodoro-btn">Pomodoro</button>
					<button data-mode="shortBreak" id="short-break-btn">
						Short&nbsp;&nbsp;Break
					</button>
					<button data-mode="longBreak" id="long-break-btn">Long&nbsp;&nbsp;Break</button>
				</div>
				<div class="clock">
					<span id="js-minutes">25</span><span>:</span
					><span id="js-seconds">00</span>
				</div>
				<button data-action="start" id="start-btn">Start</button>
			</div>
			<img class="mama" src="assets/mama.png" />
		</main>
		<div class="hidden">
			<audio src="assets/backtowork.mp3" data-sound="pomodoro"></audio>
			<audio src="assets/break.mp3" data-sound="shortBreak"></audio>
			<audio src="assets/break.mp3" data-sound="longBreak"></audio>
			<audio src="assets/great.mp3" extra-sound="great"></audio>
			<audio src="assets/terrific.mp3" extra-sound="terrific"></audio>
			<audio src="assets/wedidit.mp3" extra-sound="wedidit"></audio>
		</div>
		<script src="script.js"></script>
	</body>
</html>
